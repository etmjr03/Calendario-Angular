<form [formGroup]="expertForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
        <div class="col-sm-5 col-md-4">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" placeholder="Nome ministrante..." formControlName="name">
        </div>
        <div class="col-sm-5 col-md-6">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="e-mail ministrante..." formControlName="email">
        </div>
        <div class="col-sm-2">
            <label class="form-label">&nbsp;</label>
            <button type="submit" class="btn btn-outline-purple w-100" [disabled]="!expertForm.valid">
                Salvar
            </button>
        </div>
    </div>
</form>
